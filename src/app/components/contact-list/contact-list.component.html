@if (!allContacts) {
  <app-spinner></app-spinner>
} @else {
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
      @for (currentContact of allContacts; track currentContact) {
        <tr>
          <th>{{ currentContact.firstName }}</th>
          <td>{{ currentContact.lastName }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" [routerLink]="[currentContact.id]">Details</a>
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['my', 'best', 'group', currentContact.id]">Details/Group</a>
          </td>
        </tr>
      } @empty {
        <ngb-alert type="danger" [dismissible]="false">
          Contacts is empty
        </ngb-alert>
      }
    </tbody>
  </table>
}
